{% extends "base.html" %}
{% load bootstrap3 %}
{% bootstrap_messages %}

{% block content %}
  <div class="container-fluid" >
  {% if task %}
    <div class="row" style="margin-top:20px;">
      <div class="col-lg-5 col-md-5 col-md-offset-3">
        <form action = "result/"  method = "POST" class="form">
          {% csrf_token %}
          {% bootstrap_form form%}
          {% buttons %}
            <button type="submit" class="btn btn-success" {{ task.active|yesno:",disabled" }}>
            {% bootstrap_icon "play" %} Execute</button>
          {% endbuttons %}
        </form>
    </div>
  </div>   
  {% else %}
      <p>No task selected.</p>
  {% endif %}
  </div>
{% endblock %}
